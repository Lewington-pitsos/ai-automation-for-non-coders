<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - AI Automation Mastery</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KEBYBH8T5H"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-KEBYBH8T5H');
    </script>
</head>
<body>
    <div id="header-component"></div>

    <!-- Contact Form -->
    <section class="registration-section">
        <div class="container">
            <div class="registration-content">
                <div class="section-header">
                    <h1>Contact Us</h1>
                    <p>Got questions? This is the place.</p>
                </div>
                
                <form id="contactForm" class="registration-form">
                    <div class="form-section full-width">
                        <h3 class="form-section-title">Get in touch</h3>
                        
                        <div class="form-group">
                            <label for="name">Name *</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="mobile">Mobile Phone *</label>
                            <input type="tel" id="mobile" name="mobile" placeholder="+1 (555) 123-4567" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Message *</label>
                            <textarea id="message" name="message" rows="6" placeholder="Tell us what's on your mind..." required></textarea>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="cta-button no-effects">SEND MESSAGE</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
    <div id="footer-component"></div>

    <!-- Toast Notification Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Load Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    
    <!-- Load API configuration -->
    <script src="config.js"></script>
    
    <!-- Perlin noise for toast background -->
    <script src="perlin-background.js"></script>
    
    
    <!-- Main scripts -->
    <script src="meta-tracking.js"></script>
    <script src="scripts.js"></script>

</body>
</html>
