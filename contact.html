<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - AI Automation Mastery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-component"></div>

    <!-- Contact Form -->
    <section class="registration-section">
        <div class="container">
            <div class="registration-content">
                <div class="section-header">
                    <h1>Contact Us</h1>
                    <p>Got questions? We'd love to hear from you.</p>
                </div>
                
                <form id="contactForm" class="registration-form">
                    <div class="form-section full-width">
                        <h3 class="form-section-title">Get in touch</h3>
                        
                        <div class="form-group">
                            <label for="name">Name *</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Message *</label>
                            <textarea id="message" name="message" rows="6" placeholder="Tell us what's on your mind..." required></textarea>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="cta-button">SEND MESSAGE</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
    <div id="footer-component"></div>

    <!-- Load Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.js"></script>
    
    <!-- Main scripts -->
    <script type="module" src="scripts.js"></script>

</body>
</html>
