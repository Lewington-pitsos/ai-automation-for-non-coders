<svg viewBox="0 0 620 260" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradients -->
  <defs>
    <linearGradient id="redGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.3" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="310" y="25" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="white"></text>
  
  <!-- Traditional Bar -->
  <text x="160" y="45" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="white" opacity="0.95">Typing + LLM</text>
  <rect x="110" y="55" width="100" height="140" fill="url(#redGrad2)" rx="3" stroke="white" stroke-width="0.5" stroke-opacity="0.3"/>
  <rect x="110" y="195" width="100" height="25" fill="url(#blueGrad2)" rx="3" stroke="white" stroke-width="0.5" stroke-opacity="0.3"/>
  
  <!-- Traditional Labels -->
  <text x="160" y="125" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="500" fill="white">Providing</text>
  <text x="160" y="140" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="500" fill="white">Context</text>
  <text x="160" y="210" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="white">Formatting</text>
  
  <!-- Voice + AI Bar -->
  <text x="460" y="45" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="white" opacity="0.95">Dictation + LLM</text>
  <rect x="410" y="135" width="100" height="60" fill="url(#redGrad2)" rx="3" stroke="white" stroke-width="0.5" stroke-opacity="0.3"/>
  <rect x="410" y="195" width="100" height="25" fill="url(#blueGrad2)" rx="3" stroke="white" stroke-width="0.5" stroke-opacity="0.3"/>
  
  <!-- Voice + AI Labels -->
  <text x="460" y="170" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" fill="white">Providing Context</text>
  <text x="460" y="210" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="white">Formatting</text>
  
  <!-- Axes with white color -->
  <line x1="90" y1="55" x2="90" y2="230" stroke="white" stroke-width="1.5" opacity="0.8"/>
  <line x1="85" y1="55" x2="95" y2="55" stroke="white" stroke-width="1" opacity="0.8"/>
  <line x1="90" y1="230" x2="530" y2="230" stroke="white" stroke-width="1.5" opacity="0.8"/>
  
  <!-- Time label -->
  <text x="50" y="140" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="white" opacity="0.9" transform="rotate(-90 50 140)">Time</text>
  
</svg>