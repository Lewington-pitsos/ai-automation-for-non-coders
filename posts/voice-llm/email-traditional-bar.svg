<svg viewBox="0 0 320 260" xmlns="http://www.w3.org/2000/svg" style="max-width: 400px; width: 100%; height: auto;">
  <!-- Title -->
  
  <!-- Bar with rounded corners and gradient -->
  <defs>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Bar with subtle border -->
  <rect x="110" y="50" width="100" height="140" fill="url(#redGrad)" rx="2" stroke="white" stroke-width="0.5" stroke-opacity="0.3"/>
  <rect x="110" y="190" width="100" height="25" fill="url(#blueGrad)" rx="2" stroke="white" stroke-width="0.5" stroke-opacity="0.3"/>
  
  <!-- Labels -->
  <text x="160" y="120" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="500" fill="white">Providing</text>
  <text x="160" y="138" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="500" fill="white">Context</text>
  <text x="160" y="206" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="white">Formatting</text>
  
  <!-- Axes with white color -->
  <line x1="90" y1="50" x2="90" y2="220" stroke="white" stroke-width="1.5" opacity="0.8"/>
  <line x1="85" y1="50" x2="95" y2="50" stroke="white" stroke-width="1" opacity="0.8"/>
  <line x1="90" y1="220" x2="230" y2="220" stroke="white" stroke-width="1.5" opacity="0.8"/>
  
  <!-- Time label -->
  <text x="50" y="135" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="white" opacity="0.9" transform="rotate(-90 50 135)">Time</text>
</svg>